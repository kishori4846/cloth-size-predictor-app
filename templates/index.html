    <link href=" {{ url_for('static', filename='css/style-magnific-popup.css') }}" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Dosis:500,600" rel="stylesheet">

<body >
    
    <!--begin header -->

    <header class="header">

        <nav class="navbar navbar-default navbar-fixed-top center" >
        <div class="container">
            <nav class="navbar navbar-expand-lg" style="display:block">

        <h1 style="text-align: center;">Cloth Size Predictor</h1>
            </nav>
        </div>
      
        </nav>


    </header>

    <!--end header -->

    <section class="home-section" id="home" style="padding-top: 100px;">
        <div class="home-section-overlay" style="background: #7abffd;"></div>
       
		<div class="container">
           

            
	        <div class="row">

                <div class="col-md-2"></div>

                <div id='s1' class="col-md-8 wow bounceIn center"  style="visibility: visible; animation-delay: 0.5s; animation-name: bounceIn;">

                    <div class="register-form-wrapper wow bounceIn"  style="visibility: visible; animation-delay: 0.5s; animation-name: bounceIn;">

                        <h3 style="color:#0c75fb">Fill the following details to predict the size</h3>

                        <div>


         <form  class="register-form register" action="{{ url_for('predict')}}" method="post" >

        <div class="row">
        <h5 ><i class="fas fa-weight" style="font-size:20px"></i> 	&nbsp; Weight (kg) </h5>
        <input type="text" class="register-input white-input"  placeholder=" Enter your weight" name="weight"  required="required" >                      
        </div>
        <div class="row">
            <h5 ><i class="fas fa-birthday-cake" style="font-size:20px"></i> 	&nbsp; Age (yrs)</h5>
        <input type="text" class="register-input white-input"   placeholder="Enter your age" name="age"  required="required">                  
            </div>
            <div class="row">
                <h5 ><i class="fas fa-ruler-vertical" style="font-size:20px"></i> 	&nbsp;Height (cm)</h5>
        <input type="text" class="register-input white-input"   placeholder="Enter your height" type="text"  name="height"  required="required" >                     
                </div>
        <input  value="Predict" class="register-submit" type="submit" > 
               
                     </form> 
                    

                        </div>
                      
                    </div>

                </div>

	            <div class="col-md-2"></div>
	        </div>

		</div>

    </section>
